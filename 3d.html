<!DOCTYPE html>
<html>
  <head>
    <title>My 3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Rotating Box -->
      <a-box position="0 1.25 -5" rotation="0 45 45" color="#4CC3D9" animation="property: rotation; to: 0 405 45; loop: true; dur: 4000"></a-box>

      <!-- Static Sphere -->
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Lighting -->
      <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
      <a-light type="ambient" color="#445451"></a-light>

      <!-- Camera with Cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Additional Animated Shapes -->
      <a-box position="1 0.5 -3" rotation="0 45 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"
             animation="property: position; to: 1 2 -3; dir: alternate; dur: 1000; loop: true"></a-box>

      <a-sphere position="3 1 -4" radius="1" color="#EF2D5E"
                animation="property: scale; to: 2 2 2; dir: alternate; dur: 2000; loop: true"></a-sphere>
    </a-scene>
  </body>
</html>
